<h1>Login</h1>

<div class="container">
  <div>
    <small class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</small>
  </div>
  <br>
  <div>
    Username : <input type="text" [(ngModel)]="username" name="username">
    Password : <input type=" text" [(ngModel)]="password" name="password">
    <button (click)="handleAuthLogin()" class="btn btn-success">Submit</button>
  </div>
</div>
