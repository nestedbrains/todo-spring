<h4>Todo List</h4>
<nz-table #smallTable nzSize="small" [nzData]="data">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Description</th>
      <th>Complete?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of smallTable.data">
      <td>{{ data.title }}</td>
      <td>{{ data.targetedDate }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.isCompleted }}</td>
      <td>
        <a>Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
